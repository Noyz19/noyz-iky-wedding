<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratno & Rizky Oktariani - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x900/?wedding,rustic') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .rsvp, .gallery {
      margin-top: 40px;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      margin: 10px;
      border-radius: 10px;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #e89cbf;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f8d9e8;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ratno & Rizky Oktariani</h1>
    <p>11 Juni 2027 â€¢ Park Hyatt Hotel</p>
  </header>

  <section>
    <h2>Ratno iky ingin nikah</h2>
    <p>Dengan penuh cinta dan kebahagiaan, kami mengundang Anda untuk menjadi bagian dari hari istimewa kami.</p>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="nama" placeholder="Nama Anda" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="pesan" placeholder="Ucapan atau doa" rows="4"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <section class="gallery">
    <h2>Galeri Foto</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <img src="https://source.unsplash.com/250x250/?wedding,couple" alt="Foto 1">
      <img src="https://source.unsplash.com/250x250/?wedding,love" alt="Foto 2">
      <img src="https://source.unsplash.com/250x250/?wedding,romantic" alt="Foto 3">
    </div>
  </section>

  <footer>
    <p>Terima kasih atas doa dan restunya</p>
  </footer>
</body>
</html>
